<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000015">
  <title>PyPals | Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/normalize.css" />
  <link rel="stylesheet" href="./static/css/style.css" />
  <link rel="stylesheet" href="./static/css/register.css" />
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Montserrat:700|Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css' />
  <link rel="icon" href="./static/images/favicon.ico" sizes="16x16 32x32 48x48 64x64"/>
</head>
<body>
  <div class="container">
    <div class="row">
        <ul class="nav nav-pills pull-right red">
            <li><a href="/">Home</a>
            </li>
            <li><a href="login">Login</a>
            </li>
            <li class="active"><a href="signup">Sign up</a>
            </li>
        </ul>
    </div>
    </br>
    </br>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="/login" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="/signup" class="active" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body" style="overflow: auto">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" action="/validateSignup" method="post" role="form" style="display: block">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
                  <div class="form-group">
                   <select name="tshirt_size" class="form-control" id="sel1">
                     <option value="S">T-Shirt Size: S</option>
                     <option value="M">T-Shirt Size: M</option>
                     <option value="L">T-Shirt Size: L</option>
                     <option value="XL">T-Shirt Size: XL</option>
                     <option value="XXL">T-Shirt Size: XXL</option>
                   </select>
                  </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <footer class="footer navbar-fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-3 text-left">
          <p>PyPals - Manipal</p>
        </div>
        <div class="col-md-9 text-right">
          <p>Made with â™¥ by <a href="http://github.com/jiteshjha">Jitesh Jha</a>. Entire code is <a href="/website-repo">open sourced on GitHub</a>.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
