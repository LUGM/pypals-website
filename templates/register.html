<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000015">
  <title>PyPals | Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/normalize.css" />
  <link rel="stylesheet" href="./static/css/style.css" />
  <link rel="stylesheet" href="./static/css/register.css" />
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Montserrat:700|Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css' />
  <link rel="icon" href="./static/images/favicon.ico" sizes="16x16 32x32 48x48 64x64"/>
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <ul class="nav nav-pills pull-right red">
            <li><a href="/">Home</a>
            </li>
            <li class="active"><a href="register">Register</a>
            </li>
            <li><a href="proposal">Proposal</a>
            </li>
            <li><a href="conduct">Code of Conduct</a>
            </li>
            <li><a href="faq">FAQ</a>
            </li>
            <li><a href="team">Meet the Team</a>
            </li>
        </ul>
    </div>
    </br>
    <div class="container">
    <div class="row text-center">
      {% if success %}
        <h2>Successfully registered!</h2>
      {% else %}
        {%if small %}
          <h3> {{message}} </h3>
        {% else %}
          <h2>{{message}}</h2>
        {% endif %}
      {% endif %}
    </div>
    </br>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<h3><a href="/signup" class="active" id="register-form-link">Register</a></h3>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register_form" action="/register" method="post" role="form" style="display: block" accept-charset="utf-8">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="" required>
									</div>
                  <div class="form-group">
                    <input type="text" name="college_id" id="college_id" tabindex="1" class="form-control" placeholder="Registration Number / College ID" value="" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="college_name" id="college_name" tabindex="1" class="form-control" placeholder="College Name" value="" required>
                  </div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
									</div>
									<div class="form-group">
										<input type="text" name="phone" id="phone" tabindex="2" class="form-control" placeholder="Phone Number">
									</div>
                  <div class="form-group">
                   <select name="tshirt_size" class="form-control" id="sel1">
                     <option value="S">T-Shirt Size: S</option>
                     <option value="M">T-Shirt Size: M</option>
                     <option value="L">T-Shirt Size: L</option>
                     <option value="XL">T-Shirt Size: XL</option>
                     <option value="XXL">T-Shirt Size: XXL</option>
                   </select>
                  </div>
                  <div class="g-recaptcha center form-group" style="-moz-transform:scale(0.77); -ms-transform:scale(0.77); -o-transform:scale(0.77); -moz-transform-origin:0; -ms-transform-origin:0; -o-transform-origin:0; -webkit-transform:scale(0.77); transform:scale(0.77); -webkit-transform-origin:0 0; transform-origin:0; filter: progid:DXImageTransform.Microsoft.Matrix(M11=0.77,M12=0,M21=0,M22=0.77,SizingMethod='auto expand');"
                  data-sitekey="6LfxswcUAAAAAAd2ocvaZ9VSwDxYSBqxgEQHjZKV"></div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-left">
            <p>PyPals - Manipal</p>
          </div>
          <div class="col-md-4 text-center">
            <p>Sponsored by</p>
            <p><img id="psf-image" src="https://www.python.org/static/img/psf-logo.png"></p>
          </div>
          <div class="col-md-4 text-right">
            <p>Made with â™¥ by <a href="http://github.com/jiteshjha">Jitesh Jha</a>.</p>
          </div>
        </div>
      </div>
    </footer>
	</div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
