{% extends "base.html" %}

{% block headcontent %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />

{% endblock %}

{% block bodycontent %}

    </br>
    <div class="container">
    <div class="row text-center">
      {% if success %}
        <h2>Successfully registered!</h2>
      {% else %}
        {%if small %}
          <h3> {{message}} </h3>
        {% else %}
          <h2>{{message}}</h2>
        {% endif %}
      {% endif %}
    </div>
    </br>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<h3><a href="/signup" class="active" id="register-form-link">Register</a></h3>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register_form" action="/register" method="post" role="form" style="display: block" accept-charset="utf-8">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="" required>
									</div>
                  <div class="form-group">
                    <input type="text" name="college_id" id="college_id" tabindex="1" class="form-control" placeholder="Registration Number / College ID" value="" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="college_name" id="college_name" tabindex="1" class="form-control" placeholder="College Name" value="" required>
                  </div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
									</div>
									<div class="form-group">
										<input type="text" name="phone" id="phone" tabindex="2" class="form-control" placeholder="Phone Number">
									</div>
                  <div class="form-group">
                   <select name="tshirt_size" class="form-control" id="sel1">
                     <option value="S">T-Shirt Size: S</option>
                     <option value="M">T-Shirt Size: M</option>
                     <option value="L">T-Shirt Size: L</option>
                     <option value="XL">T-Shirt Size: XL</option>
                     <option value="XXL">T-Shirt Size: XXL</option>
                   </select>
                  </div>
                  <div class="g-recaptcha center form-group" style="-moz-transform:scale(0.77); -ms-transform:scale(0.77); -o-transform:scale(0.77); -moz-transform-origin:0; -ms-transform-origin:0; -o-transform-origin:0; -webkit-transform:scale(0.77); transform:scale(0.77); -webkit-transform-origin:0 0; transform-origin:0; filter: progid:DXImageTransform.Microsoft.Matrix(M11=0.77,M12=0,M21=0,M22=0.77,SizingMethod='auto expand');"
                  data-sitekey="6LfxswcUAAAAAAd2ocvaZ9VSwDxYSBqxgEQHjZKV"></div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
